<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Bloc 3D</title>
  <style>
    body {
      background-color: #3D4B79;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 100vh;
      margin: 0;
    }

    #blockContainer {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(45deg);
      cursor: pointer;
    }

    .cube-face {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: transparent;
      background-size: cover;
      background-position: center;
      border: 10px solid black;
      image-rendering: pixelated;
    }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    #fileInput {
      display: none;
    }

    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      color: #3D4B79;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #downloadBtn:hover {
      background-color: #ddd;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="blockContainer">
    <div class="cube-face front"></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <button id="downloadBtn">Télécharger</button>

  <canvas id="renderCanvas" width="1024" height="1024"></canvas>

  <script>
    const blockContainer = document.getElementById("blockContainer");
    const fileInput = document.getElementById("fileInput");
    const faces = document.querySelectorAll(".cube-face");
    const downloadBtn = document.getElementById("downloadBtn");
    const canvas = document.getElementById("renderCanvas");
    const ctx = canvas.getContext("2d");

    let imgUrl = null;
    let imageLoaded = false;

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imgUrl = reader.result;
          const imgElement = new Image();
          imgElement.src = imgUrl;
          imgElement.onload = () => {
            faces.forEach((face) => {
              face.style.backgroundImage = `url(${imgUrl})`;
            });
            imageLoaded = true;
          };
        };
        reader.readAsDataURL(file);
      }
    });

    blockContainer.addEventListener("click", () => {
      if (!imageLoaded) {
        fileInput.click();
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!imageLoaded) {
        alert("Charge une image d'abord !");
        return;
      }

      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = false;

        // Dessiner l'image agrandie en 1024x1024 sans flou
        ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, 1024, 1024);

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "render_bloc.png";
        link.click();
      };
      img.src = imgUrl;
    });
  </script>
</body>
</html>
