<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc 3D avec Rendu</title>
  <style>
    body {
      background-color: #3D4B79;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
    }

    #blockContainer {
      width: 200px;
      height: 200px;
      position: relative;
      margin-top: 30px;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: perspective(500px) rotateX(15deg) rotateY(15deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: transparent;
      border: 3px solid black;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    #fileInput {
      display: none;
    }

    .message {
      color: white;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Importez et Téléchargez le Rendu du Bloc 3D</h1>
  
  <!-- Bloc 3D cliquable pour importer une image -->
  <div id="blockContainer">
    <div class="cube-face front"><div class="message">Cliquez pour importer</div></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <script>
    const blockContainer = document.getElementById("blockContainer");
    const fileInput = document.getElementById("fileInput");
    const faces = document.querySelectorAll(".cube-face");
    const messageDiv = document.querySelector(".message");

    let imageLoaded = false;
    let imgUrl = null;

    // Fonction pour charger l'image sélectionnée
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imgUrl = reader.result;
          const imgElement = new Image();
          imgElement.src = imgUrl;
          imgElement.onload = () => {
            // Appliquer l'image sur toutes les faces du cube
            faces.forEach((face) => {
              face.style.backgroundImage = `url(${imgUrl})`;
              face.style.backgroundSize = 'cover';
              face.style.backgroundPosition = 'center';
            });

            // Effacer le message
            messageDiv.textContent = "Cliquez pour télécharger le rendu!";
            imageLoaded = true;
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Fonction pour télécharger le rendu du cube en 1080x1080
    blockContainer.addEventListener("click", () => {
      if (imageLoaded) {
        downloadImage();
      } else {
        fileInput.click(); // Si aucune image n'est encore chargée, ouvrir l'explorateur de fichiers
      }
    });

    function downloadImage() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1080;
      canvas.height = 1080;

      // Créer une image du cube
      const img = new Image();
      img.onload = () => {
        // Positionner l'image du cube sur le canvas
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "render_cube.png";
        link.click();
      };

      img.src = imgUrl;
    }
  </script>
</body>
</html>
