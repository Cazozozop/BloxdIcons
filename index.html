<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Bloc 3D</title>
  <style>
    body {
      background-color: #3D4B79;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #blockContainer {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-45deg) rotateY(30deg);
      cursor: pointer;
    }

    .cube-face {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: transparent;
      background-size: cover;
      background-position: center;
      border: 5px solid black; /* Contour noir épais */
    }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <div id="blockContainer">
    <div class="cube-face front"></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <script>
    const blockContainer = document.getElementById("blockContainer");
    const fileInput = document.getElementById("fileInput");
    const faces = document.querySelectorAll(".cube-face");

    let imgUrl = null;
    let imageLoaded = false;

    // Fonction pour charger l'image sélectionnée
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imgUrl = reader.result;
          const imgElement = new Image();
          imgElement.src = imgUrl;
          imgElement.onload = () => {
            // Appliquer l'image sur toutes les faces du cube
            faces.forEach((face) => {
              face.style.backgroundImage = `url(${imgUrl})`;
            });
            imageLoaded = true;
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Fonction pour télécharger le rendu du cube
    blockContainer.addEventListener("click", () => {
      if (imageLoaded) {
        downloadImage();
      } else {
        fileInput.click(); // Si aucune image n'est encore chargée, ouvrir l'explorateur de fichiers
      }
    });

    function downloadImage() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1080;
      canvas.height = 1080;

      // Créer une vue isométrique du cube
      const img = new Image();
      img.onload = () => {
        // Créer une vue isométrique simple
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(0.6, 0.6);

        // Appliquer l'image sur chaque face
        ctx.drawImage(img, -75, -75, 150, 150); // Face avant
        ctx.drawImage(img, -75, -75, 150, 150); // Face haut
        ctx.drawImage(img, -75, -75, 150, 150); // Face droite

        ctx.restore();

        // Créer un lien pour télécharger l'image
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "render_cube.png";
        link.click();
      };

      img.src = imgUrl;
    }
  </script>
</body>
</html>
