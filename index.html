<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textures Bloxd.io</title>
  <style>
    body {
      background-color: #3D4B79;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #blockContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 30px;
      width: 100%;
      justify-items: center;
    }

    .BlockItem {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      transform: translateZ(100px) rotateX(80deg) rotate(45deg);
      transform-style: preserve-3d;
      position: relative;
      padding-bottom: 100%; /* Pour garder un ratio carré */
      outline: 2px solid transparent; /* Par défaut sans bordure */
    }

    .BlockItem:hover {
      cursor: pointer;
    }

    /* Si le bloc contient des textures spéciales (glass, lava, etc.), on n'ajoute pas de bordure */
    .no-border {
      outline: none;
    }

  </style>
</head>
<body>
  <h1>Textures Bloxd.io</h1>
  <div id="blockContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const exceptions = ["bed", "glass", "trapdoor", "door", "lava", "water", "ice"];

    // Fonction pour télécharger et extraire le .zip
    fetch("https://raw.githubusercontent.com/ton-nom-de-compte/ton-repository/branche/textures.zip")
      .then(res => res.arrayBuffer())
      .then(buffer => JSZip.loadAsync(buffer))  // Décompression du fichier
      .then(zip => {
        Object.keys(zip.files).forEach(filename => {
          if (filename.endsWith('.png')) {
            zip.files[filename].async('blob').then(blob => {
              const url = URL.createObjectURL(blob);

              // Création de la carte pour afficher la texture
              const div = document.createElement("div");
              div.className = "BlockItem";

              // Détecte si l'élément fait partie des exceptions (pas de bordure)
              const isException = exceptions.some(e => filename.includes(e));
              if (isException) {
                div.classList.add("no-border");
              }

              div.style.backgroundImage = `url(${url})`;

              // Écoute l'événement de clic pour télécharger l'image
              div.addEventListener("click", () => {
                exportBlockImage(url, filename.replace(".png", ""));
              });

              document.getElementById("blockContainer").appendChild(div);
            });
          }
        });
      });

    // Fonction pour télécharger l'image en PNG 1080x1080
    function exportBlockImage(url, filename) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.onload = () => {
        canvas.width = 1080;
        canvas.height = 1080;

        // Dessine l'image avec un ajustement pour qu'elle soit centrée
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = filename + ".png";
        link.click();
      };

      img.src = url;
    }
  </script>
</body>
</html>
