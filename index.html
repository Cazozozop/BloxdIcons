<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import et Export Image 3D</title>
  <style>
    body {
      background-color: #3D4B79;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
    }

    #blockContainer {
      width: 150px;
      height: 150px;
      background-color: transparent;
      margin-top: 30px;
      position: relative;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 10px;
      transform-style: preserve-3d;
      transform: perspective(500px) rotateX(20deg) rotateY(20deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #blockContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }

    .hidden-input {
      display: none;
    }

    .message {
      color: white;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Importer et Télécharger une Image</h1>
  
  <!-- Bloc cliquable pour importer une image -->
  <div id="blockContainer">
    <div class="message">Cliquez pour importer</div>
    <input type="file" class="hidden-input" id="fileInput" accept="image/*">
  </div>

  <script>
    const blockContainer = document.getElementById("blockContainer");
    const fileInput = document.getElementById("fileInput");
    const messageDiv = document.querySelector(".message");

    let imageLoaded = false;
    let imgUrl = null;

    // Fonction pour charger l'image sélectionnée
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imgUrl = reader.result;
          const imgElement = document.createElement("img");
          imgElement.src = imgUrl;
          imgElement.onload = () => {
            blockContainer.style.backgroundColor = "transparent"; // Enlever le texte
            blockContainer.innerHTML = ""; // Effacer le texte
            blockContainer.appendChild(imgElement); // Ajouter l'image
            messageDiv.textContent = "Cliquez pour télécharger le rendu!";
            imageLoaded = true;
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Fonction pour télécharger l'image en PNG 1080x1080
    blockContainer.addEventListener("click", () => {
      if (imageLoaded) {
        downloadImage();
      } else {
        fileInput.click(); // Si aucune image n'est encore chargée, ouvrir l'explorateur de fichiers
      }
    });

    function downloadImage() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.onload = () => {
        canvas.width = 1080;
        canvas.height = 1080;

        // Dessine l'image avec un ajustement pour qu'elle soit centrée
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "render.png";
        link.click();
      };

      img.src = imgUrl;
    }
  </script>
</body>
</html>
